<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Axios</title>
  </head>
  <body>
    <div class="container-fluid" style="padding-top: 30px">
      <button class="btn btn-lg btn-primary">GET</button>
      <button class="btn btn-lg btn-warning">POST</button>
      <button class="btn btn-lg btn-danger">PUT</button>
      <button class="btn btn-lg btn-dark">DELETE</button>
    </div>
    <script>
      const btns = document.querySelectorAll("button");

      btns[0].onclick = () => {
        axios({
          method: "GET",
          url: "http://localhost:3000/posts/2",
        }).then((res) => {
          console.log(res);
        });
      };
      btns[1].onclick = () => {
        axios({
          method: "POST",
          url: "http://localhost:3000/posts",
          data: {
            title: "Why is it so difficult to travel to China?",
            author: "Chao Jiang",
          },
        }).then((res) => {
          console.log(res);
        });
      };
      btns[2].onclick = () => {
        axios({
          method: "PUT",
          url: "http://localhost:3000/posts/3",
          data: {
            title: "Why is it so difficult to travel to China?",
            author: "Chao Jiang, and all other oversea Chinese",
          },
        }).then((res) => {
          console.log(res);
        });
      };
    </script>
  </body>
</html>
